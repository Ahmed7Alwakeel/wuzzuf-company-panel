<ng-container *ngIf="!loaderServ.isLoading">
    <h1 class="text-primary fw-bold p-3">Application Details</h1>

    <div class="job-content-wraper w-80 m-auto">
        <details-card title="{{user?.firstName}} {{user?.lastName}}">
            <mat-divider></mat-divider>
            <section class="application-details py-4">
                <div class="row ">
                    <div class="col-lg-4 col-md-4 bg-light p-3 mb-3 detail">
                        <div class="d-flex justify-content-between">
                            <div class="col-sm-6 col-md-6 col-lg-6 lead">Birthdate:</div>
                            <div class="col-sm-6 col-md-6 col-lg-6 lead">{{user?.birthDate}}</div>
                        </div>
                    </div>

                    <div class="col-lg-4 col-md-4 bg-light p-3 mb-3 detail">
                        <div class="d-flex justify-content-between">
                            <div class="col-sm-6 col-md-6 col-lg-6 lead">Gender:</div>
                            <div class="col-sm-6 col-md-6 col-lg-6 lead">{{user?.gender}}</div>
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-4 bg-light p-3 mb-3 detail">
                        <div class="d-flex justify-content-between">
                            <div class="col-sm-6 col-md-6 col-lg-6 lead">Nationality:</div>
                            <div class="col-sm-6 col-md-6 col-lg-6 lead">{{user?.nationality}}</div>
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-4 bg-light p-3 mb-3 detail">
                        <div class="d-flex justify-content-between">
                            <div class="col-sm-6 col-md-6 col-lg-6 lead">Marital Status:</div>
                            <div class="col-sm-6 col-md-6 col-lg-6 lead">{{user?.maritalStatus}}</div>
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-4 bg-light p-3 mb-3 detail">
                        <div class="d-flex justify-content-between">
                            <div class="col-sm-6 col-md-6 col-lg-6 lead">Military Status:</div>
                            <div class="col-sm-6 col-md-6 col-lg-6 lead">{{user?.militaryStatus}}</div>
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-4 bg-light p-3 mb-3 detail">
                        <div class="d-flex justify-content-between">
                            <div class="col-sm-6 col-md-6 col-lg-6 lead">Mobile Number:</div>
                            <div class="col-sm-6 col-md-6 col-lg-6 lead">{{user?.MobileNumber}}</div>
                        </div>
                    </div>

                    <div class="col-lg-4 col-md-4 bg-light p-3 mb-3 detail">
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="col-sm-6 col-md-2 col-lg-2 lead">Click to view resume</div>
                            <div class="col-sm-6 col-md-6 col-lg-10 lead">
                                <a href="{{user?.cvPath}}" class="btn btn-primary" download>
                                    View CV
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </details-card>
    </div>
</ng-container>
