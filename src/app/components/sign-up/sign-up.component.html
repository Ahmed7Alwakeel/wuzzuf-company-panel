<div class="row">
    <div class="form-wraper  d-flex align-items-center justify-content-center ">
        <div class="container m-auto">
            <section class="stepper-wraper m-auto">
                <button mat-raised-button (click)="isLinear = !isLinear" id="toggle-linear">
                    {{!isLinear ? 'Enable linear mode' : 'Disable linear mode'}}
                </button>
                <h1 class="text-primary text-center mb-4 fw-bolder">WUZZUF- SignUp</h1>
                <mat-stepper [linear]="isLinear" #stepper>
                    <mat-step [stepControl]="firstFormGroup">
                        <form [formGroup]="firstFormGroup">
                            <ng-template matStepLabel>Fill out company data</ng-template>
                            <div class="row">
                                <div class="col-4">
                                    <mat-form-field appearance="fill" class="w-100">
                                        <mat-label>First Name</mat-label>
                                        <input matInput placeholder="eg. Amr , Ahmed" formControlName="empFirstName"
                                            required>
                                    </mat-form-field>
                                </div>
                                <div class="col-4">
                                    <mat-form-field appearance="fill" class="w-100">
                                        <mat-label>Last Name</mat-label>
                                        <input matInput placeholder="eg. Ragab, michial" formControlName="empLastName"
                                            required>
                                    </mat-form-field>
                                </div>
                                <div class="col-4">
                                    <mat-form-field appearance="fill" class="w-100">
                                        <mat-label>Password</mat-label>
                                        <input matInput type="password" placeholder="Password"
                                            formControlName="password">
                                    </mat-form-field>
                                </div>
                                <div class="col-4">
                                    <mat-form-field appearance="fill" class="w-100">
                                        <mat-label>Mobile No</mat-label>
                                        <input matInput placeholder="eg .+01258848978" formControlName="mobileNo"
                                            required>
                                    </mat-form-field>
                                </div>
                                <div class="col-4">
                                    <mat-form-field appearance="fill" class="w-100">
                                        <mat-label>Title</mat-label>
                                        <input matInput placeholder="eg. HR Manager, CEO, Recruitment Specialist"
                                            formControlName="empTitle">
                                    </mat-form-field>
                                </div>
                                <div class="col-5">
                                    <mat-form-field appearance="fill" class="w-100">
                                        <mat-label>Company name</mat-label>
                                        <input matInput placeholder="eg. Microsoft , Apple"
                                            formControlName="companyName">
                                    </mat-form-field>
                                </div>
                                <div class="col-6">
                                    <mat-form-field appearance="fill" class="w-100">
                                        <mat-label>Business Email</mat-label>
                                        <input matInput placeholder="eg. toshiba@gmail.com"
                                            formControlName="companyEmail">
                                    </mat-form-field>
                                </div>
                                <div class="col-6">
                                    <mat-form-field appearance="fill" class="w-100">
                                        <mat-label>Company Country</mat-label>
                                        <mat-select formControlName="companyCountry">
                                            <mat-option *ngFor="let country of companyCountry" [value]="country.value">
                                                {{country.value}}
                                            </mat-option>
                                        </mat-select>
                                    </mat-form-field>
                                </div>

                                <div class="col-4">
                                    <mat-form-field appearance="fill" class="w-100">
                                        <mat-label>Company Industry</mat-label>
                                        <mat-select formControlName="companyIndustry">
                                            <mat-option *ngFor="let industry of industries" [value]="industry.name">
                                                {{industry.name}} employees
                                            </mat-option>
                                        </mat-select>
                                    </mat-form-field>
                                </div>

                            </div>

                            <div>
                                <button mat-raised-button color="primary" matStepperNext>Next</button>
                                <button class="btn btn-primary ms-1" routerLink="/login">Log In</button>
                            </div>

                        </form>
                    </mat-step>
                    <!-- #docregion label -->
                    <mat-step [stepControl]="secondFormGroup" label="complete company data">
                        <!-- #enddocregion label -->
                        <form [formGroup]="secondFormGroup">
                            <!-- <upload-manager></upload-manager> -->
                            <div class="row">
                                <div class="col-4">
                                    <mat-form-field appearance="fill" class="w-100">
                                        <mat-label>Company Size</mat-label>
                                        <mat-select formControlName="companySize">
                                            <mat-option *ngFor="let size of sizes" [value]="size.value">
                                                {{size.value}} employees
                                            </mat-option>
                                        </mat-select>
                                    </mat-form-field>
                                </div>
                                <div class="col-1"></div>
                                <div class="col-8">
                                    <mat-form-field class="example-full-width" appearance="fill" class="w-100">
                                        <mat-label>About Company</mat-label>
                                        <textarea matInput placeholder="Ex. pargarph about company."
                                            formControlName="aboutCompany"></textarea>
                                    </mat-form-field>
                                </div>

                                <div class="col-8">
                                    <mat-label class="text-primary me-5">Company Logo</mat-label>
                                    <input type="file" formControlName="logo">
                                </div>
                            </div>
                            <div class="mt-3">
                                <button mat-raised-button class="ms-1" color="primary" matStepperPrevious>Back</button>
                                <button mat-raised-button class="ms-1" color="primary" matStepperNext>Next</button>
                            </div>
                        </form>
                    </mat-step>
                    <mat-step>
                        <ng-template matStepLabel>Done</ng-template>
                        <div class="m-auto w-25">
                            <p>You are now done.</p>
                            <button mat-button matStepperPrevious>Back</button>
                            <button mat-button (click)="stepper.reset()">Reset</button>
                            <button mat-raised-button color="primary" (click)="signUp()">SignUp</button>
                        </div>
                    </mat-step>
                </mat-stepper>
            </section>
        </div>

    </div>
</div>
