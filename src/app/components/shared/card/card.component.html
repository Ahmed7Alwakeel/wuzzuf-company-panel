<div class="card-wrapper" routerLink={{link}}>
    <mat-card class="dashboard-card">
        <mat-card-header>
            <p class="number">{{numbers | number}}</p>
            <mat-card-title class="title"> {{title | titlecase}}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <mat-icon>{{icon}}</mat-icon>
        </mat-card-content>
    </mat-card>

</div>
